<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solution</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // Configuration for TailwindCSS dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white antialiased">

    <div class="container mx-auto px-4 py-12 sm:py-24 flex flex-col items-center">

        <!-- Main Solution Card -->
        <div class="w-full max-w-2xl bg-zinc-900 border border-zinc-800 rounded-2xl shadow-lg">
            <!-- Header Section -->
            <div class="p-6 sm:p-8 border-b border-zinc-800 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold">Equation Solution</h1>
            </div>

            <!-- Content Section -->
            <div class="p-6 sm:p-8 space-y-8">
                <!-- Original Equation -->
                <div>
                    <p class="text-sm font-medium text-slate-400 mb-2">Original Equation</p>
                    <div class="bg-zinc-800/70 border border-zinc-700 rounded-lg p-4">
                        <p class="text-center text-2xl font-mono text-cyan-300 tracking-wider">{{ equation }}</p>
                    </div>
                </div>

                <!-- Solution(s) -->
                <div>
                    <p class="text-sm font-medium text-slate-400 mb-2">Result(s)</p>
                    <div class="bg-zinc-800/70 border border-zinc-700 rounded-lg p-4">
                        <ul class="space-y-2 text-center">
                            {% for sol in solution %}
                                <li class="text-2xl font-bold text-green-400 tracking-wide">{{ sol }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Footer Action -->
            <div class="p-6 sm:p-8 border-t border-zinc-800 text-center">
                <a href="{{ url_for('index') }}" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                    Back to Home
                </a>
            </div>
        </div>

    </div>

</body>
</html>
