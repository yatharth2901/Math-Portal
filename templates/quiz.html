<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        // Configuration for TailwindCSS dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white antialiased">

    <div class="container mx-auto px-4 py-12 sm:py-24 flex flex-col items-center">

        <!-- Main Quiz Card -->
        <div class="w-full max-w-3xl bg-zinc-900 border border-zinc-800 rounded-2xl shadow-lg p-6 sm:p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold mb-2">Math Quiz</h1>
                <p class="text-lg text-slate-400">Good luck, <span class="font-semibold text-cyan-400">{{ session.name }}</span>!</p>
            </div>

            <form action="/submit_quiz" method="post">
                <div class="space-y-8">
                    <!-- Loop through questions from Flask -->
                    {% for q in questions %}
                    <div class="bg-zinc-800/50 border border-zinc-700/50 rounded-lg p-6">
                        <p class="text-lg sm:text-xl font-medium text-slate-200 mb-4">
                            <span class="font-bold text-cyan-400">Question {{ loop.index }}:</span> {{ q.question }}
                        </p>
                        <div>
                            <label for="answer_{{ loop.index0 }}" class="sr-only">Your Answer</label>
                            <input type="text" id="answer_{{ loop.index0 }}" name="answer_{{ loop.index0 }}" required class="w-full bg-zinc-800 border-2 border-zinc-700 rounded-lg px-4 py-3 text-white placeholder-zinc-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition duration-200" placeholder="Type your answer here...">
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="mt-10">
                    <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3.5 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500/50">
                        Submit Quiz
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
